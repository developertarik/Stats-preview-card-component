<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!--css-->
  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="main">
    <h1 class="main-text">Get <span class="insights">insights</span> that help <br>  your business grow.</h1>
    <p class="main-description">Discover the benefits of data analytics 
      and make <br> better decisions regarding revenue, customer <br>
    experience, and overall efficiency.</p>
    <img class="image" src="images/image-header-desktop.jpg" alt="img">
    <div id="main-stats">
        <p class="main-stats-1">
          10k+ 
        </p>
        <p class="main-stats-2">
          314  
        </p>  
        <p class="main-stats-3">
          12m+  
        </p>
        <p class="main-stats-desc-1">
          COMPANIES
        </p>
        <p class="main-stats-desc-2">
          TEMPLATES  
        </p>
        <p class="main-stats-desc-3">
          QUERIES
        </p>
        
    </div> 
  </div>  
 

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
